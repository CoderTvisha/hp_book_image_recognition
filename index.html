    <div class="container">
    
        <center>

          <p style="font-size: 22px; color:#4F091D; font-family:'Sono', sans-serif;">Model is trained to identify the following objects: </p>

      HP and the Chamber of Secrets

          <label style="font-size: 22px; color:#4F091D; font-family: 'Sono', sans-serif;" >Webcam View - </label>
    <div id="camera"> </div><br><br>
    
    <div id="result"> </div><br><br>

      </div>
